<figure class="image-wrapper">
    {% if include.file %}
    <img src="{{site.url}}/images/{{ include.file }}" alt="{{ include.alt }}" width="{{ include.width }}"
        height="{{ include.height }}"> {% elsif include.url %}
    <img src="{{ include.url }}" alt="{{ include.alt }}" width="{{ include.width }}"
        height="{{ include.height }}"> {% endif %}
    <figcaption>{{ include.description }}</figcaption>
</figure>
